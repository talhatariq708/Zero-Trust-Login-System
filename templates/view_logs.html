<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Logs | Admin</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">ðŸ“œ Employee Login Logs</h2>

        {% if logs %}
            <div class="table-responsive">
                <table class="table table-bordered table-striped shadow">
                    <thead class="table-dark">
                        <tr>
                            <th>Email</th>
                            <th>IP Address</th>
                            <th>Browser Info</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td>{{ log[0] }}</td>
                            <td>{{ log[1] }}</td>
                            <td style="max-width: 300px;">{{ log[2] }}</td>
                            <td>{{ log[3] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p class="text-center text-muted">No logs available yet.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/admin-dashboard" class="btn btn-secondary">â¬… Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
