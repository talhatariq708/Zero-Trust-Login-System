{% extends "base.html" %}
{% block content %}
<div class="card p-4 shadow">
  <h2>Admin Signup</h2>
  <form method="post">
    <input type="email" name="email" class="form-control mb-3" placeholder="Admin Email" required>
    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
    <button class="btn btn-success w-100">Signup</button>
  </form>
  <p class="mt-3 text-center"><a href="/admin/login">Already registered? Login here</a></p>
</div>
{% endblock %}
