<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Signup - Zero Trust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1d3557, #457b9d);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            padding: 2rem;
            border-radius: 10px;
            background-color: #f8f9fa;
            color: #333;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-success {
            background-color: #2a9d8f;
            border: none;
        }
        .btn-success:hover {
            background-color: #1e746b;
        }
    </style>
</head>
<body>
    <div class="card" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">üìã Employee Signup</h3>

        {% if error %}
        <div class="alert alert-danger text-center">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">üìß Email address</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">üîë Create Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="d-grid">
                <button class="btn btn-success" type="submit">Sign Up</button>
            </div>
            <div class="text-center mt-3">
                <a href="/" class="btn btn-link text-decoration-none">‚Üê Back to Home</a>
            </div>
        </form>
    </div>
</body>
</html>
