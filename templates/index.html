<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zero Trust Security</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    :root {
      --bg-color: linear-gradient(to right, #1e3c72, #2a5298);
      --text-color: white;
      --card-bg: rgba(255, 255, 255, 0.08);
      --btn-bg: white;
      --btn-text: #2a5298;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --btn-bg: #2a5298;
      --btn-text: white;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: var(--text-color);
      transition: background 0.4s ease, color 0.4s ease;
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease-out;
      transform: scale(0.95);
      animation-fill-mode: forwards;
      transition: background 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      animation: popUp 1s ease-out;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeIn 1.6s ease-out;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: popUp 1.8s ease-out;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      border: 2px solid var(--text-color);
      border-radius: 20px;
      padding: 6px 14px;
      color: var(--text-color);
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      background: transparent;
      transition: all 0.3s ease;
    }

    .dark-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <button class="dark-toggle" onclick="toggleDarkMode()">‚òÄ Toggle Dark Mode</button>

  <div class="container">
    <h1>üõ°Ô∏è Zero Trust Security</h1>
    <p>Assume nothing. Verify everything. Secure your system end-to-end.</p>
    <div class="btn-group">
      <a href="{{ url_for('admin_login') }}" class="btn">Admin Portal</a>
      <a href="{{ url_for('employee_login') }}" class="btn">Employee Portal</a>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
